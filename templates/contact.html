{%extends "base.html"%}
{%block title%}Contact{%endblock title%}
{%block body%}

<div class="container-fluid px-0 mb-3">
    <img style="margin-top: 0px; ;" class="d-block w-100  my-4 h-10" src="/static/img/cr5.jpeg" alt="">
</div>

<h3 style="text-align: center;">Contact Us</h3>

<div style="margin-bottom: 10px;" class="container ">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email"  name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="name">Ph No.</label>
            <input type="phone]" class="form-control" id="name" name="phone" placeholder="Your phone  number">
        </div>
        <div class="form-group">
            <label for="desc">Your queries</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{%endblock body%}
